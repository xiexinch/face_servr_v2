<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@2.2/lib/index.css">
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.19.0-beta.1/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vant@2.2/lib/vant.min.js"></script>
    
    <title>人脸库</title>
    <style>
        .content {
            width: 100%;
            height: 100%;
        }
        .info_list {
            position: fixed;
            width: 30%;
            height: 100%;
            left: 0;
            top: 0;
            border-right: solid #c4c4c4 1px;
        }
        #image_content {
            position: absolute;
            right: 0;
            top: 0;
            width: 64%;
            padding-left: 5%;
            
        }
    </style>
</head>
<body>
    <div class="content">
        <div id="app">
            <div class="info_list">
                <van-list
                    v-model="loading"
                    :finished="finished"
                    finished-text="没有更多了">
                    <van-cell v-for="(info, index) of info_list" v-on:click="onChange(index)" is-link>
                        <span>{{info.userinfo}}</span>
                        <span name="userid" style="display: none;">{{info.userid}}</span>
                    </van-cell>
                </van-list>
            </div>
            <div id="image_content">
                <center v-for="img of currentImageUrls" >
                    <van-image  :src="'/'+img" 
                    fit="fill" >
                        <template v-slot:loading>
                            <van-loading type="spinner" size="20" />
                        </template>
                    </van-image>
                </center>
                <center>
                    <van-button @click="addFace()" icon="add-o" type="primary">添加照片</van-button>
                    <van-button @click="deleteFace()" icon="close" type="danger">删除人脸</van-button>
                </center>
            </div>

        </div>
    </div>
    <script src="/javascripts/index.js"></script>
</body>
</html>
